<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compatibility Form</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Compatibility Survey Form</h1>
        <p id="description"><em>Thank you for taking the time to help determing your compatibilty</em></p>
        <div class="form-container">
            <form action="#" id="survey-form">
                <fieldset>
                    <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" autocomplete="off" required></label>
                    <label id="email-label">Email <input id="email" type="email" placeholder="Enter your Email" autocomplete="off" required></label>
                    <label id="number-label">Age (optional) <input id="number" type="number" placeholder="Age" autocomplete="off" min="10" max="120"></label>
                    <label>How would you rate your partner? 
                        <select id="dropdown">
                            <option value="">Select rating</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset>
                    <label>Would you recommend your partner to a friend?
                        <label for="definitely">
                            <input type="radio" name="recommend" id="definitely">
                            Definitely
                        </label>
                        <label for="maybe">
                            <input type="radio" name="recommend" id="maybe">
                            Maybe
                        </label>
                        <label for="notSure">
                            <input type="radio" name="recommend" id="notSure">
                            Not sure
                        </label>
                    </label>
                    <label>What would you like to see from your partner? <em>(Check all that apply)</em> 
                        <label for="attire">
                            <input type="checkbox" value="attire" id="attire">
                            Attire
                        </label>
                        <label for="humor">
                            <input type="checkbox" value="humor" id="humor">
                            Sense of Humor
                        </label>
                        <label for="friendliness">
                            <input type="checkbox" value="friendliness" id="friendliness">
                            Friendliness
                        </label>
                        <label for="confidence">
                            <input type="checkbox" value="confidence" id="confidence">
                            Confidence
                        </label>
                        <label for="kindness">
                            <input type="checkbox" value="kindness" id="kindness">
                            Kindness
                        </label>
                        <label for="passion">
                            <input type="checkbox" value="passion" id="passion">
                            Passion
                        </label>
                        <label for="intelligence">
                            <input type="checkbox" value="intelligence" id="intelligence">
                            Intelligence
                        </label>
                    </label>
                </fieldset>
                <label>Any comments or suggestions?
                    <textarea name="comments" id="comments" placeholder="Type your comments here!" cols="30" rows="10"></textarea>
                </label>
                <button id="submit"><stron>Submit</stron></button>
            </form>
        </div>
    </div>
</body>
</html>
